<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ADVSTAT FINALS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/png" href="/images/calc-favicon.png">
</head>

<body>
  <section>
    <div class="test">
      <div class="bton-pad">
        <button type="button" class="button-out" id="hypothesisBTN"><a href="/hypothesis-testing/hypothesis.html">GO TO HYPOTHESIS TESTING</a></button>
        <button type="button" class="button-out" id="calculate-again"><a href="/index.html">CALCULATE AGAIN</a></button>
      </div>

      <form class="form" id="simple-linear-regression">
        <div class="title">ADVSTAT++<br><span>Simple Linear Regression</span></div>
        <div class="input-con">
          <input type="text" placeholder="(X VALUES) 0,1,2,3,4"" name="xvalues" class="input" id="xvalues">
        </div>

        <div class="input-con">
          <input type="text" placeholder="(Y VALUES) 0,1,2,3,4"" name="yvalues" class="input" id="yvalues">
        </div>
        
        <button type="button" class="button-confirm" id="calculate">CALCULATE</button>
      </form>

      <div class="pad">
        <div class="answer" id="answer">
          <div id="result" class="result"></div>
          <div class="scatterPad">
            <canvas id="scatterPlot"></canvas>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
